name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Chrome
        run: npm run build

      - name: Build Firefox
        run: npm run build:firefox

      - name: Build Opera
        run: npm run build:opera

      - name: Create Chrome ZIP
        run: |
          cd dist/chrome
          zip -r ../../transmission-chrome-${{ github.ref_name }}.zip .

      - name: Create Firefox ZIP
        run: |
          cd dist/firefox
          zip -r ../../transmission-firefox-${{ github.ref_name }}.zip .

      - name: Create Opera ZIP
        run: |
          cd dist/opera
          zip -r ../../transmission-opera-${{ github.ref_name }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            transmission-chrome-${{ github.ref_name }}.zip
            transmission-firefox-${{ github.ref_name }}.zip
            transmission-opera-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
